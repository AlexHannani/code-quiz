<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css"
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <div class="high-score"><a id="hs-link">View High Score</a></div>
    <div class="time-counter" class="timer">Time: 0</div>
  </header>

  <section id="starting-block" class="starting-block">
    <h1>Welcome to the Geography Coding Quiz Challenge</h1>

    <p>
      In this challenge, attempt to answer geography-related questions within the given time frame.<br/>
      For fair warning, when a question is answered wrong, 5 seconds will be deducted from the allocated time provided to you.
    </p>
    <div><button id="starting-button">Start</button></div>
  </section>


</body>
</html>
